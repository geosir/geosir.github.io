<div class="page">
    <h1>Every Moment a Lifetime...</h1>
    <div class="row" style="border: 1px solid black; padding: 5%;">
        <div class="col l12">
            <p id="lifetime" style="text-align: center; font-size: 2em; font-weight: bold; margin: 0; user-select: none;">. . .</p>
            <script>
                var destiny = new Date(1812027600000);

                setInterval(function () {
                    var now = new Date();

                    var mspersec = 1000;
                    var msperminute = mspersec * 60;
                    var msperhour = msperminute * 60;
                    var msperday = msperhour * 24;
                    var msperyear = msperday * 365.25;

                    var delta = destiny - now;
                    var years = Math.floor(delta / msperyear);
                    delta -= years * msperyear
                    var days = Math.floor(delta / msperday);
                    delta -= days * msperday;
                    var hours = Math.floor(delta / msperhour);
                    delta -= hours * msperhour;
                    var minutes = Math.floor(delta / msperminute);
                    delta -= minutes * msperminute;
                    var seconds = Math.floor(delta / mspersec);
                    delta -= seconds * mspersec;
                    var milleseconds = delta;

                    $("#lifetime").text(years + " years, " + days + " days, "
                        + hours + " hours, " + minutes + " minutes, "
                        + seconds + " seconds..."
                    );
                }, 10);

            </script>
        </div>
    </div>
</div>
