<html>
	<head>
		 <link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<title>Hello World - geosir</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			$(window).scroll(function() {
  				var st = $(window).scrollTop();
  				var threshold = 0.8;
  				
  				$(".scrollfadein").each( function(){
  					var top = $(this).position().top;
   					$(this).animate({opacity: st/(top*threshold)}, 10);
   				});
			});
		</script>
		
	</head>
	<body>
		<div class="big-title">
			<h1>Hello World.</h1>
		</div>
		<div id="main-body-bg" class="scrollfadein">
			<div id="main-body">
			
				<h1>Projects by geosir</h1>
				<h2><a href="http://geosir.github.io/FRAPI-Train">FRAPI Train Project</a></h2>
				<h2>Sharebrary (Coming Soon!)</h2>
				<img class="scrollfadein" id="potato-img" src="OddOneOutPotato.jpg" />
			</div>
		</div>
	</body>
</html>
