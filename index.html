                <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
                <script src="/meta/menuloader.js"></script>

                <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

                <link rel="import" href="/bower_components/font-roboto/roboto.html">
                <link rel="import" href="/bower_components/core-icons/core-icons.html">
                <link rel="import" href="/bower_components/core-icons/social-icons.html">
                <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
                <link rel="import" href="/bower_components/core-menu/core-menu.html">
                <link rel="import" href="/bower_components/core-item/core-item.html">

                <link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
                <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
                <link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
                <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
                <link rel="import" href="/bower_components/core-tooltip/core-tooltip.html">
                
                
                <script>
                        document.addEventListener("polymer-ready", function(){
                                var navicon = document.getElementById("navicon");
                                var navlink = document.getElementById("navlink");
                                var drawer = document.getElementById("drawer-panel");
                                navicon.addEventListener("click", function(){
                                        drawer.togglePanel();
                                });
                                navlink.addEventListener("click", function(){
                                        console.log("HEY");
                                        drawer.togglePanel();
                                });
                                
                                document.getElementById("main-menu-list").selected="0";
                        });
                </script>
        </head>
        <body fullbleed unresolved layout vertical>
                <core-drawer-panel id="drawer-panel" drawerWidth=200px forceNarrow>
                        <core-header-panel drawer mode="waterfall" unselectable>
                                <core-toolbar class="drawer" >
                                        <span flex >Navigate!</span>
                                </core-toolbar>
                                <div id="main-menu">
                                        
                                </div>
                        </core-header-panel>
                        <core-header-panel main mode="waterfall">
                                <core-tooltip id="feedback-button" class="fancy" label="Feedback">
                                        <paper-fab icon="thumbs-up-down"></paper-fab>
                                </core-tooltip>
                                <core-toolbar class="main" layout vertical>
                                        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                                        <span flex>
                                                <h1 class="title" unselectable self-center>george.moe</h1>
                                        </span>
                                </core-toolbar>
                                <div>
                                        <template is="auto-binding">
                                                <core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>
                                                <paper-shadow z=4 class="card" layout horizontal?={{!phoneScreen}}>
                                                        <paper-shadow id="profile-picture" z=2 class="card card-img fit" auto-vertical flex one>
                                                                <img src="/media/profile.jpg">
                                                        </paper-shadow>
                                                        <div class="content" auto-vertical flex three>
                                                                <h1 class="lead-text"><b>Hi! I'm George Moe.</b></h1>
                                                                I'm a person who does things. Aside from designing websites, like this one, I also run
                                                                innovation projects, make apps, study emergining sciences, craft kites, dabble in music and
                                                                movies, write poetry, take photos, volunteer, and engage in other activities,
                                                                which can be found in my <a>portfolio</a> and <a>resume</a>.
                                                                <br /><br />
                                                                As a sophomore at the Illinois Math and Science Academy, I take "advance the human
                                                                condition..." to heart. I am always looking for new things to learn and new
                                                                opportunities to explore so that one day, I can give something great to this world.
                                                                <br /><br />
                                                                So have a peek at what I busy myself with in the world. Use the <a id="navlink" href="#">navigation menu</a> to get started.        
                                                        </div>
                                                </paper-shadow>
                                                <paper-shadow z=4 class="card card-title">
                                                        <div class="content">
                                                                <core-icon icon="warning" style="width: 100px; height: 100px; color: #FFA100;"></core-icon>
                                                                <h1>Hard hat area! This site is currently under construction.</h1>
                                                        </div>
                                                </paper-shadow>
                                        </template>
                                </div>
                        </core-header-panel>
                </core-drawer-panel>
        </body>
</html>
