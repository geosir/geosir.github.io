<!DOCTYPE html>

<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/stroll.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

            /* Don't allow pull-to-refresh */
            overscroll-behavior-y: contain;
        }

        body {
            font-family: 'Work Sans', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            font-weight: normal;
        }

        h1 {
            font-size: 3.5em;
        }

        #stroll-nav {
            border-top: 3px double white;
        }

        .strollnav .action:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #stroll {
            background-color: #1359c9;
            color: white;
        }

        #stroll.strollarticle {
            background-color: white;
            color: black;
        }

        #stroll a {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        #stroll a:hover {
            color: #1359c9;
            background-color: white;
        }

        #stroll.strollarticle a {
            color: #1359c9;
            background-color: transparent;
        }

        #stroll.strollarticle a:hover {
            text-decoration: underline;
        }

        #stroll.strollarticle #stroll-nav {
            font-size: 0.8em;
            line-height: 0.5em;
            border-color: black;
        }

        .project-thumb {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid white;
        }

        .protip {
            background-color: #dcdcdc;
            border-radius: 2px;
            color: #505050;
            padding: 12px;
        }

        .caption {
            color: #505050;
            font-style: italic;
            text-align: center;
        }

    </style>
