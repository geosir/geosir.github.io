<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tercentenary Labs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #scene {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        #bg, #f1, #f2 {
            margin: -10vh -10vw;
            width: 120vw;
            height: 120vh;
        }

        #bg {
            background-image: url('space.jpg');
            background-position: center;
            background-size: cover;
        }

        #f1 {
            background-image: url('fill.png');
            background-position: top left;
            background-size: 150%;
        }

        #f2 {
            background-image: url('fill.png');
            background-position: bottom right;
            background-size: 200%;
        }

        #tp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #t {
            background-image: url('tercentenary.png');
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;

            height: 100%;
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="scene">
    <div id="bg" data-depth="0.05"></div>
    <div id="f1" data-depth="0.1"></div>
    <div id="f2" data-depth="0.2"></div>
    <div id="tp" data-depth="0">
        <div id="t"></div>
    </div>
</div>
<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
</script>
</body>
</html>
